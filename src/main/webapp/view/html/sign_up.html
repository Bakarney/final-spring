<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" th:href="@{/css/main.css}">
    <link type="text/css" rel="stylesheet" th:href="@{/css/sign_up.css}">
    <script src="main.js"></script>
    <title>Sign up</title>
</head>
<body>
    <div th:replace="/header"></div>
    <div class="body">
        <form class="folder" method="POST" th:action="@{/sign_up}">
            <div class="main">
                <div class="data">
                    <div class="fields">
                        <p>Name:</p>
                        <p>Email:</p>
                        <p>Password:</p>
                        <p>Phone:</p>
                        <p>Address:</p>
                        <p>Card:</p>
                    </div>
                    <div class="info">
                        <input name="name" class="input" type="text">
                        <input name="email" class="input" type="email">
                        <input name="password" class="input" type="password">
                        <input name="phone" class="input" type="number">
                        <input name="address" class="input" type="text">
                        <input name="card" class="input" type="number">
                    </div>
                </div>
            </div>
            <input class="button" type="submit" value="Sign up">
        </form>
    </div>
</body>
</html>
