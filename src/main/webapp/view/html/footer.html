<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" th:href="@{/css/main.css}">
    <link type="text/css" rel="stylesheet" th:href="@{/css/footer.css}">
    <title th:text="#{inter.footer.title}">Footer</title>
</head>
<body>
	<div class="foot">
            <div class="sub">
                <div class="s_info">
                    <img th:src="@{/media/social/telegram.svg}">
                    <h1><p th:text="#{inter.footer.sub}">Subscribe to our newsletter & get</p> <span th:text="#{inter.footer.sub.discount}">10% discount!</span></h1>
                </div>
                <form>
                    <input class="s_f_email" type="email" placeholder="Enter your email address">
                    <button type="submit" th:text="#{inter.footer.sub.btn}"> Subscribe </button>
                </form>
            </div>
            <div class="insta">
                <div class="i_header">
                    <h1 th:text="#{inter.footer.insta.title}">We're on Instagram!</h1>
                    <a href="" th:text="#{inter.footer.insta.link}">@ConstStore</a>
                </div>
                <div class="i_photos">
                    <div class="i_p_left">
                        <img th:src="@{/media/insta/5f8f84f3d4d23a4687f2fc98_instagram-02.jpg}">
                        <img th:src="@{/media/insta/5f8f84f3d4d23a5bfdf2fc9b_instagram-03.jpg}">
                        <img th:src="@{/media/insta/5f8f84f3d4d23a618af2fcb0_side-image-02.jpg}">
                    </div>
                    <div class="i_p_left">
                        <img th:src="@{/media/insta/5f8f9748b2ae71b90dee5df4_1488193340773.jpg}">
                        <img th:src="@{/media/insta/5f8f9789aeb3fbf6c6eafeed.jpg}">
                        <img th:src="@{/media/insta/5f8f9806dd6620f0d2a4f2fc_30907.970.jpg}">
                    </div>
                </div>
                <a class="button" href="" th:text="#{inter.footer.insta.btn}">See More Photos</a>
            </div>
            <div class="footer">
                <h1 th:text="#{inter.footer.shop}">ConstStore</h1>
                <div class="f_links">
                    <a th:href="@{/catalog}" th:text="#{inter.footer.link.a}">Catalog</a>
                    <a th:href="@{/delivery}" th:text="#{inter.footer.link.b}">Delivery</a>
                    <a th:href="@{/about}" th:text="#{inter.footer.link.c}">About</a>
                    <a th:href="@{/contacts}" th:text="#{inter.footer.link.d}">Contacts</a>
                </div>
                <div class="social">
                    <a href=""><img th:src="@{/media/social/twitter.svg}"></a>
                    <a href=""><img th:src="@{/media/social/facebook.svg}"></a>
                    <a href=""><img th:src="@{/media/social/instagram.svg}"></a>
                    <a href=""><img th:src="@{/media/social/pinterest.svg}"></a>
                    <a href=""><img th:src="@{/media/social/youtube.svg}"></a>
                </div>
            </div>
        </div>
</body>
</html>
