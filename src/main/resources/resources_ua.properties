# delivery.jsp
inter.delivery.title = Доставка
inter.delivery.nav.home = Основна
inter.delivery.nav.delivery = Доставка
inter.delivery.info = Про умови доставки
inter.delivery.info.text = Доставка по Україні здійснюється перевізником Нова пошта. Доставка іншими перевізниками узгоджується індивідуально. За доставку оплачує покупець. Вартість доставки Перевізником по території України залежить від обсягу та ваги замовленого товару і розраховується перевізником окремо в кожному конкретному випадку. Відвантаження товару Новою поштою здійснюється протягом 1-2 робочих днів після підтвердження замовлення у менеджера.
inter.delivery.info.a = Кур`єрська доставка в межах Києва
inter.delivery.info.a.text = Вартість доставки по Києву для малогабаритних товарів вказується при оформленні замовлення. Вартість доставки великогабаритних вантажів (мішків, груш тощо) узгоджується індивідуально. У Києві доставка більшості товарів здійснюється з 09:00 до 19:00 у будні дні, з 10:00 до 18:00 у суботу.
inter.delivery.info.b = Доставка великогабаритних вантажів
inter.delivery.info.b.text = Доставка великогабаритних вантажів (мішків, важких груш, медальйонів) здійснюється на основі 100% передоплати. Доставка може бути здійснена перевізником Нова Пошта на склад або за адресою. Вартість доставки оплачується покупцем окремо при отриманні товару.
inter.delivery.info.other = Інші умови
inter.delivery.info.other.a = Замовлення до 300 грн надсилаються лише на умовах 100% передоплати.
inter.delivery.info.other.b = Деякі групи товарів поставляються лише з частковою передоплатою.
inter.delivery.info.other.c = Замовлення та вартість доставки великогабаритних товарів здійснюється за погодженням з менеджерами інтернет-магазину. Доставка великогабаритних вантажів здійснюється після 100% передоплати.
inter.delivery.info.other.d = Замовлення та вартість доставки оптових замовлень обговорюються індивідуально.
inter.delivery.question = Не знайшли відповідь на своє питання?
inter.delivery.contact = Напишіть нам

