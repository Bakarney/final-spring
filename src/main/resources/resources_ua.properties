# about.jsp
inter.about.title = Про нас
inter.about.home = Основна
inter.about.navigation = Про Нас
inter.about.slogan = Все, чого ви потребуєте, це радість!
inter.about.intro = Вперше на ConstStore?
inter.about.intro.text = Наш магазин має багату історію, накопичену протягом 10 років. Впродовж цього часу ми зробили десятки тисяч дітей щасливими за допомогою сотень тисяч іграшок.
inter.about.intro.more = Більше про магазин
inter.about.intro.slogan = Зайнятість вашої дитини, ми знаємося на цьому як ніхто
inter.about.banner.a.main = Розроблені красиво
inter.about.banner.a.text = Наші найкращі дизайнери працюють вдень і вночі для того, щоб зробити наші іграшки настільки зацікавливими та веселими, наскільки можливо. Кожна з них - витвір дитячого мистецва.
inter.about.banner.a.btn = Отримайте зараз!
inter.about.banner.b.main = Розроблені з розумом
inter.about.banner.b.text = Симпатичний вигляд це не єдине, що вирізняє наші іграшки, серед інших схожих. Іноваційні ідеї, втілені у щось, створене для веселощів, розвивають дрібну моторику, логіку та фантазію, а ще знайомлять дитину із світом через гру.
inter.about.banner.b.btn = Обирайте зараз!
inter.about.story.title = Про магазин
inter.about.story.slogan = Ознайомтеся з нашою історією
inter.about.story.text = Це чудова історія про наші прагнення, героїзм і повну відданість справі. Ви не пошкодуєте про витрачений час.
inter.about.story.btn = Натисни на мене

